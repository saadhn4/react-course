<!DOCTYPE html>
<html>
  <head>
    <title>Radio Button Grouping Demo</title>
  </head>
  <body>
    <h1>Delivery Options for Product A</h1>

    <!-- Group 1: Product A -->
    <label>
      <input type="radio" name="delivery-option" />
      Free Shipping
    </label><br />
    <label>
      <input type="radio" name="delivery-option" />
      $4.99 Shipping
    </label><br />
    <label>
      <input type="radio" name="delivery-option" />
      $9.99 Express
    </label>

    <hr />

    <h1>Delivery Options for Product B</h1>

    <!-- Group 2: Product B -->
    <label>
      <input type="radio" name="delivery-option" />
      Free Shipping
    </label><br />
    <label>
      <input type="radio" name="delivery-option" />
      $4.99 Shipping
    </label><br />
    <label>
      <input type="radio" name="delivery-option" />
      $9.99 Express
    </label>
  </body>
</html>
