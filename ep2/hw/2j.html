<!DOCTYPE html>
<html>
  <head>
    <title>2i</title>
  </head>
  <body>
    <div class="js-container"></div>
    <!-- these 2 script elements load the react external library -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          <>
            <img src={imageSrc} width="100" />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <p>
                  <del>{price}</del>
                </p>
                <p>Discount price: {discountPrice} </p>
              </>
            ) : (
              <p>Price: {price} </p>
            )}

            <button>Add to Cart</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ProductDetails
              name="Cotton socks"
              price="$10.90"
              discountPrice="$5.45"
              imageSrc="cotton-socks.png"
            />
            <ProductDetails
              name="Tennis ball"
              price="$6.00"
              imageSrc="tennis-balls.png"
            />
            <ProductDetails
              name="Plain T-Shirt"
              price="$7.99"
              imageSrc="plain-t-shirt.png"
            />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
